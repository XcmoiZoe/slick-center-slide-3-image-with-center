<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider with Zoom Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    body {
      display: flex;
      justify-content: center;
    }
  
    .slider {
      width: 80%;
    }
    .slick-slider {
      position: absolute;
    }
    .slick-prev,
    .slick-next {
      position: absolute;
      top: 30%;
      transform: translateY(-50%);
      z-index: 1;
      width: 30px;
      height: 30px;
      color: #1842fd;
      border: none;
      border-radius: 50%;
      font-size: 40px;
      line-height: 40px;
      text-align: center;
      opacity: 0.75;
      cursor: pointer;
      background: none;
    }
    .slick-prev:before,
    .slick-next:before {
      content: "";
      display: inline-block;
      vertical-align: middle;
    }
    .slick-prev {
      left: 10px;
    }
    .slick-prev:before {
      content: "<";
    }
    .slick-next {
      right: 10px;
    }
    .slick-next:before {
      content: ">";
    }
    .slick-slider .slick-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .slick-slider .slick-slide img {
      max-width: 50%;
      max-height: 50%;
      width: auto;
      height: auto;
      transition: transform 0.3s;
      margin:160px 60px 240px 60px;
      position: relative;
    }
    .slick-slider .slick-slide .image-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .slick-slider .slick-slide .bottom-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      text-align: center;
    }
    .slick-slider .slick-center img {
      transform: scale(1.8);
    }
  </style>
</head>
<body>
  <div class="slider">
    <div>
      <img src="/LandingPage_Ipad_Dashboard 1.gif" alt="Image 1">
      <div class="image-caption">Text for Image 1</div>
      <div class="bottom-text">Bottom Text for Image 1</div>
    </div>
    <div>
      <img src="/LandingPage_Phone_Community 1.gif" alt="Image 2">
      <div class="image-caption">Text for Image 2</div>
      <div class="bottom-text">Bottom Text for Image 2</div>
    </div>
    <div>
      <img src="/LandingPage_Phone_Library 1.gif" alt="Image 3">
      <div class="image-caption">Text for Image 3</div>
      <div class="bottom-text">Bottom Text for Image 3</div>
    </div>
    <div>
      <img src="/LandingPage_Phone_Library 1.gif" alt="Image 4">
      <div class="image-caption">Text for Image 4</div>
      <div class="bottom-text">Bottom Text for Image 4</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.slider').slick({
        slidesToShow: 3,
        centerMode: true,
        centerPadding: '0',
        prevArrow: '<button type="button" class="slick-prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button>',
        nextArrow: '<button type="button" class="slick-next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>',
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
